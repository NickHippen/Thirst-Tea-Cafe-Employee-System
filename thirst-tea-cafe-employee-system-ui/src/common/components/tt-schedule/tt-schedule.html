<button class="btn btn-primary" ng-show="$ctrl.calendar.calendarView !== 'week'" ng-click="$ctrl.resetView()">Back to week</button>
<mwl-calendar
    view="$ctrl.calendar.calendarView"
    view-date="$ctrl.calendar.viewDate"
    day-view-start="11:00"
    day-view-end="23:00"
    events="$ctrl.calendar.events"
    view-title="calendarTitle"
    on-event-click="eventClicked(calendarEvent)"
    on-event-times-changed="calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
    cell-is-open="true">
</mwl-calendar>
<button ng-if="$ctrl.edit" class="btn btn-primary" ng-click="$ctrl.openEditEventModal()">Add Shift</button>
<button ng-if="$ctrl.update" class="btn btn-danger" style="margin-left:3em;" ng-click="$ctrl.deleteSchedule()">Delete Schedule</button>
