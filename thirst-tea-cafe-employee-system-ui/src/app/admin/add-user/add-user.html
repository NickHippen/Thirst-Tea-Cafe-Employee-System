<form>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="$ctrl.employee.firstName" />
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="$ctrl.employee.lastName" />
  </div>
  <div class="form-group">
    <label>Minimum Hours</label>
    <input type="number" class="form-control" ng-model="$ctrl.employee.minHours" />
  </div>
  <div class="form-group">
    <label>Maximum Hours</label>
    <input type="number" class="form-control" ng-model="$ctrl.employee.maxHours" />
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="$ctrl.employee.canLift" /> Can Lift
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="$ctrl.employee.foodMaker" /> Food Maker
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="$ctrl.employee.drinkMaker" /> Drink Maker
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="$ctrl.employee.admin" /> Admin
    </label>
  </div>
  <div ng-if="!$ctrl.update" class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" ng-model="$ctrl.employee.username" />
  </div>
  <div ng-if="!$ctrl.update" class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" ng-model="$ctrl.employee.password" />
  </div>
  <button type="submit" ng-click="$ctrl.modifyEmployee()" class="btn btn-primary">{{$ctrl.update ? 'Update' : 'Create'}}</button>
  <button ng-click="$ctrl.close()" class="btn btn-danger">Close</button>
</form>
