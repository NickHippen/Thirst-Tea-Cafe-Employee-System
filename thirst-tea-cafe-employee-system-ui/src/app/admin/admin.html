<button class="btn btn-primary" ng-click="$ctrl.openAddUserModal()">Create User</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in $ctrl.users">
      <td ng-bind="user.name"></td>
      <td ng-bind="user.id"></td>
      <td><button class="btn btn-default">Set Color</button></td>
      <td><button class="btn-xs btn-danger" ng-click="$ctrl.removeUser(user.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
