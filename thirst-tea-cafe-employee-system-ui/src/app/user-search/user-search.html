<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form novalidate>
      <div class="form-group">
        <label class="col-md-2 control-label text-right" for="user-name-field">User Name: </label>
        <div class="col-md-10">
          <input class="form-control" id="user-name-field" type="text" ng-model="$ctrl.searchForm.userName" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="$ctrl.submitSearch()">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row" ng-if="$ctrl.searchResults.length > 0">
  <div class="col-md-6 col-md-offset-3">
    <h4>Results</h4>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Region</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in $ctrl.searchResults" class="pointer" ui-sref="user-view({userId: user.userId})">
          <td ng-bind="user.userName"></td>
          <td ng-bind="user.region"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
