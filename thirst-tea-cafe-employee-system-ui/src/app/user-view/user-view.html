<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h3>User Info</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Region</th>
          <th>Join Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td ng-bind="$ctrl.userData.userName"></td>
          <td ng-bind="$ctrl.userData.region"></td>
          <td ng-bind="$ctrl.userData.createDate"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h3>Recent Scores</h3>
      <score-leaderboard no-rank="true" show-song="true" scores="$ctrl.recentScores"></score-leaderboard>
    </div>
  </div>
