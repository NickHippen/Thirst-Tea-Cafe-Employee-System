<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h3>Recent Scores</h3>
    <score-leaderboard no-rank="true" show-song="true" scores="$ctrl.recentScores"></score-leaderboard>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h3>Global Leaderboard</h3>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="leaderboardUser in $ctrl.globalLeaderboard">
          <td ng-bind="$index+1"></td>
          <td ng-bind="leaderboardUser.name"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
