<div style="padding-bottom: 1em;"></div>
<div class="form-group">
  <label class="col-md-2 control-label" for="score-field">Score: </label>
  <div class="col-md-10">
    <input class="form-control" id="score-field" type="number" ng-model="ss.scoreForm.score" style="width: 5em; display: inline-block;" min="1" max="100" />
    <span>%</span>
  </div>
</div>
<div class="form-group">
  <div class="col-md-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary" ng-click="ss.submitScore()">Submit</button>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
  </div>
</div>
<div style="padding-bottom: 1em;"></div>
